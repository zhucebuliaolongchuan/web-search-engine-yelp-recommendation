<div class="row">
	<div class="col-lg-4"></div>
	<div class="col-lg-4" align="Center">
		<img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Yelp_Logo.svg" class="position-relative" alt="Yelp Search">
		<br><br><br>

		<form>
			<div class="form-group" align="left">
				<div>
					<input class="form-control" placeholder="Enter UserID" ng_model="name">
					<small><p class="form-text text-muted">Enter UserID so that we can recommend the business you would like</p></small>
				</div>
			</div>
			<div class="form-group">
				<angucomplete placeholder="Search City" pause="400" selectedobject="selectedCities" localdata="selectedCities" searchfields="city" titlefield="city" minlength="1" inputclass="form-control" matchclass="highlight"/>
			</div>
			<div class="form-group">
				<angucomplete placeholder="Search Category" pause="400" selectedobject="selectedCategories" localdata="selectedCategories" searchfields="name" titlefield="name" minlength="1" inputclass="form-control" matchclass="highlight"/>
			</div>
			<div class="form-group">
				<div>
					<!-- <input class="form-control form-control-lg" placeholder="Stars Above (Not Below 3.0)" ng_model = "stars"> -->
					<!-- <label class="mr-sm-2" for="inlineFormCustomSelectPref">Preference</label> -->
					<select class="form-control" ng-model="stars">
						<option value = '1'>Beyond 1 star</option>
						<option value = '2'>Beyond 2 stars</option>
						<option value = '3'>Beyond 3 stars</option>
						<option value = '4'>Beyond 4 stars</option>
						<option value = '5'>Beyond 5 stars</option>
					</select>
				</div>
			</div>

			<button class="btn btn-danger btn-lg btn-block" ng-click = "search(selectedCities.originalObject.city, selectedCategories.originalObject.name, stars)">Recommend</button>
		</form>
		<br>
	</div>
	<div class="col-lg-4"></div>
</div>
