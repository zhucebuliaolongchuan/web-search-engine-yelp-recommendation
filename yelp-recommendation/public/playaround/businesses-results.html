<h4>There are totally {{length}} businesses results</h4>
<table class="table table-striped table-hover">
	<thead class="thead-dark">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Name</th>
			<th scope="col">State</th>
			<th scope="col">City</th>
			<th scope="col">Address</th>
			<th scope="col">Reviews</th>
			<th scope="col">Stars1</th>
			<th scope="col">Stars2</th>
			<th scope="col">Tags</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='business in bs'>
			<td>{{$index + 1}}</td>
			<td>{{business.name}}</td>
			<td>{{business.state}}</td>
			<td>{{business.city}}</td>
			<td>{{business.address}}</td>
			<td>{{business.review_count}}</td>
			<td>{{business.stars}}</td>
			<td>{{business.new_stars}}</td>
			<td><div ng-repeat = 'c in business.categories'><p>{{c}}</p></div></td>
		</tr>
	</tbody>
</table>
